{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Task - Django ToDo App{% endblock %}

{% block content %}
<div class="container py-5">
    <!-- Header Section -->
    <div class="header-section text-center mb-5">
        <h1 class="app-title">Edit Task</h1>
        <p class="text-muted">Update your task details</p>
    </div>

    <!-- Edit Form Card -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="edit-task-card">
                <form action="{% url 'edit_task' get_task.pk %}" method="POST">
                    {% csrf_token %}

                    <div class="form-group mb-4">
                        <label for="taskInput" class="form-label">Task Description</label>
                        <input type="text" id="taskInput" name="task" class="form-control task-input"
                            placeholder="Enter your task" value="{{ get_task.task }}" required autofocus>
                    </div>

                    <div class="button-group">
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="fa fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-check"></i> Update Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
