{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Task - Django ToDo App{% endblock %}

{% block content %}
<div class="container py-5">
    <h3 class="pt-5 pb-5 text-center">Edit Task</h3>
    <form action="{% url 'edit_task' get_task.pk %}" method="POST" style="width: 500px; margin: auto;">
        {% csrf_token %}
        <div class="form-group">
            <span style="display: flex;">
                <input type="text" name="task" class="form-control" placeholder="Edit your task"
                    value="{{ get_task.task }}">
                <button type="submit" class="btn btn-primary" style="width: 200px;">
                    <i class="fa fa-pencil"></i> Update
                </button>
            </span>
        </div>
    </form>
</div>
{% endblock %}
